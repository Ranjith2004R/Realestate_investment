<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest in {{ property.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'investments/style.css' %}">
</head>
<body>
    <h1>Invest in {{ property.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="amount">Investment Amount:</label>
        <input type="number" name="amount" id="amount" required>
        <button type="submit">Invest</button>
    </form>
</body>
</html>
